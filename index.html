<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supernova FX</title>
  <link rel="icon" href="icons8-star-64.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #f4c430;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img.header {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    button {
      padding: 10px 20px;
      background: #00ffff;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <img src="design render GIF by xponentialdesign.gif" alt="Supernova FX Header" class="header">
  <h1>Supernova FX: Games</h1>

  <div class="game-grid">
    <!-- Alphabetized game buttons -->
    <button onclick="launchStealth('https://www.friv.cm/bacon-may-die/fullscreen/')">🥓 Bacon May Die</button>
    <button onclick="launchStealth('https://www.drivemad.com/index.html')">🚗 Drive Mad</button>
    <button onclick="launchStealth('https://www.friv.cm/duck-life/fullscreen/')">🦆 Duck Life</button>

    <button onclick="launchStealth('https://www.friv.cm/geometry-dash/fullscreen/')">📐 Geometry Dash</button>
    <button onclick="launchStealth('https://www.friv.cm/helix-jump/fullscreen/')">🌀 Helix Jump</button>

    <button onclick="launchStealth('https://www.friv.cm/temple-run-2/fullscreen/')">🏃 Temple Run 2</button>
  
    <script>
    function launchStealth(url) {
      const win = window.open('about:blank', '_blank');
      const doc = win.document;
      doc.write(`
        <html>
          <head>
            <title>Supernova FX Game</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #000;
              }
              iframe {
                border: none;
                width: 100%;
                height: 100%;
              }
            </style>
          </head>
          <body>
            <iframe src="${url}" allowfullscreen></iframe>
          </body>
        </html>
      `);
      doc.close();
    }
  </script>
</body>
</html>
